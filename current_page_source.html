    <script type="text/javascript">
        function scrollToCaseDetails() {
            var anchor = document.getElementsByName('caseDetailsAnchor')[0];
            if (anchor) {
                anchor.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        function validateSearchCount() {
            var cnicField = document.getElementById('txtLawyerCNIC');
            var cnic = cnicField.value.trim();

            // CNIC Format Validation (if provided)
            if (cnic.length > 0 && !/^\d{5}-\d{7}-\d{1}$/.test(cnic)) {
                alert('Please enter a valid CNIC in xxxxx-xxxxxxx-x format.');
                cnicField.focus();
                return false;
            }

            // Get all search criteria
            var caseType = document.getElementById('ddlCaseType').selectedIndex > 0;
            var caseNo = document.getElementById('txtCaseNo').value.trim().length > 1;
            var caseYear = document.getElementById('ddlYear').selectedIndex > 0;
            var registry = document.getElementById('ddlRegistry').selectedIndex > 0;
            var caseTitle = document.getElementById('txtCaseTitle').value.trim().length > 1;
            var judgeName = document.getElementById('ddlJudge').selectedIndex > 0;
            var hearingDate = document.getElementById('txtHearingDate').value.trim().length > 0;
            var lawyerCNIC = cnic.length > 5;

            // Count non-empty criteria
            var count = 0;
            if (caseType) count++;
            if (caseNo) count++;
            if (caseYear) count++;
            if (registry) count++;
            if (caseTitle) count++;
            if (judgeName) count++;
            if (hearingDate) count++;
            if (lawyerCNIC) count++;

            if (count < 2) {
                alert("Please provide at least 2 search criteria.");
                return false;
            }

            return true;
        }

        function clearHearingDate() {
            document.getElementById('txtHearingDate').value = '';
        }
    </script>
